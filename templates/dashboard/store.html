{% extends 'dashboard/base.html' %}
{% block title %}| Store{% endblock %}


{% block content %}

<div class="container-lg pt-5 pb-4">
    <div class="text-center">
        <h2>存储你的轨迹数据</h2>
        <p class="lead">请选择你需要存储的数据</p>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <form action="{% url 'data_upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="upload_file" id="inputfile" accept=".csv" />
                    <label class="input-group-text" for="inputfile">Upload</label>
                </div>

                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
